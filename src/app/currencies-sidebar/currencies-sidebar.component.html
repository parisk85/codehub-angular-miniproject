<div class="col-md-4" class="bg-light">
  <ul align="basline-top">
    <li *ngFor="let country of countries">
      {{country.name}}
      <ul>
        <li *ngFor="let currency of country.currencies">
          <a routerLink="#">{{currency.code}}</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
